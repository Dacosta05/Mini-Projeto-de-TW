<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Nike</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    
    <header>
        <div class="navbar">
            <a href="index.html">
                <img src="img/logo.png" alt="Nike Logo" class="logo">
            </a>
            <ul>
                <li><a href="lojas.html">Lojas</a></li>
                <li><a href="ajuda.html">Ajuda</a></li>
                <li><a href="aderir.html">Aderir</a></li>
                <li><a href="login.html">Iniciar Sessão</a></li>
            </ul>
        </div>
    </header>

   
    <div class="login-container">
        <div class="login-box">
            <h2>Iniciar Sessão</h2>
            <form>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Digite seu email" required>

                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" placeholder="Digite sua senha" required>

                <button type="submit">Entrar</button>
            </form>

            <div class="additional-options">
                <a href="#">Esqueceu a senha?</a> | <a href="#">Criar conta</a>
            </div>
        </div>
    </div>
